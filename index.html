<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Demo</title>
</head>
<body>
    <div id="main">
        <textarea name="" id="input-field" placeholder="Enter your text here.."></textarea>
        <button onclick="createTest()" class="gene-btn">Create a test</button>
    </div>

    <div class="test js-test">
        <div class="test-header">
            <h1 class="test-heading">Your Test</h1>
            <i class="fa-solid fa-x js-quit-btn"></i>
        </div>
        <div class="test-body">
            <div class="test-content"></div>

            <div class="test-sidebar">
                <button onclick="checkAns()" class="submit-btn" >Submit</button>
                <div class="question-list"></div>
            </div>
        </div>

        <div class="modal-test js-modal-test">
            <div class="modal-container">
                <div class="modal-content">
                    <h2>Your score:</h2>
                    <p class="score"></p>
                </div>
                <button class="js-quit-btn">Exit</button>
            </div>
        </div>
    </div>
    
    <script src="./assets/script/main.js"></script>
</body>
</html>
